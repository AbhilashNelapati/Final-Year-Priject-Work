<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Login</title>
    <link rel="stylesheet" href="Mentor_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Mentor Login</h2>

            <form action="#" method="POST">
                <!-- Username input group -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                
                <!-- Email input group -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                
                <!-- Password input group -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>

                <!-- Confirm Password input group -->
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter Password" required>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <div class="input-group">
                <p>Already have an account? <a href="Mentor_login.html"><u>Log In</u></a></p>
            </div>
        </div>

        <div class="right-section">
            <img src="mentor.jpg" alt="Login Image">

            <div class="welcome-text">
                <h3>Welcome Back!</h3>
                <p>We're glad to see you again. Please log in.</p>
            </div>
        </div>
    </div>
</body>
</html>
