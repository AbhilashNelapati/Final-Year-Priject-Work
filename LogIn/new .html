<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility Test</title>
    <style>
        .eye-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .input-container {
            position: relative;
            width: 200px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0;
            border-radius: 25px;
            border: 1px solid #ccc;
            padding-right: 35px;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="password" id="signinpassword" name="password" placeholder="Password" required>
        <img src="password2.png" id="password2" class="eye-icon" alt="Show Password" onclick="togglePasswordVisibility()">
        <img src="password1.png" id="password1" class="eye-icon" alt="Hide Password" style="display:none" onclick="togglePasswordVisibility()">
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("signinpassword");
            const password1Icon = document.getElementById("password1");
            const password2Icon = document.getElementById("password2");

            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                password1Icon.style.display = "block";  // Show the "visible" icon
                password2Icon.style.display = "none";  // Hide the "hidden" icon
            } else {
                passwordField.type = "password";  // Hide password
                password1Icon.style.display = "none";  // Hide the "visible" icon
                password2Icon.style.display = "block";  // Show the "hidden" icon
            }
        }
    </script>

</body>
</html>
