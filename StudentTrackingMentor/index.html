<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <nav class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="nav-container">
                    <div class="nav-left">
                        <a href="learning-portal/Home/Front-Page.html" class="back-button">
                            <i data-lucide="arrow-left" class="w-6 h-6"></i>
                            <span>Back</span>
                        </a>
                        <div class="logo-section">
                            <i data-lucide="users" class="w-8 h-8 text-blue-600"></i>
                            <h1 class="text-2xl font-bold text-gray-900">Student Progress Tracker</h1>
                        </div>
                    </div>
                    <div class="nav-right">
                        <a href="#" class="nav-link">
                            <i data-lucide="user" class="nav-icon"></i>
                            <span>User</span>
                        </a>
                        <a href="#" class="nav-link">
                            <i data-lucide="book-open" class="nav-icon"></i>
                            <span>Courses</span>
                        </a>
                        <a href="#" class="nav-link">
                            <i data-lucide="layout" class="nav-icon"></i>
                            <span>Features</span>
                        </a>
                        <a href="#" class="nav-link">
                            <i data-lucide="mail" class="nav-icon"></i>
                            <span>Contact</span>
                        </a>
                        <a href="#" class="nav-link">
                            <i data-lucide="message-square" class="nav-icon"></i>
                            <span>Feedback</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="student-grid" id="studentGrid">
                <!-- Student cards will be inserted here by JavaScript -->
            </div>
        </main>

        <div id="studentModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="student-info">
                        <img id="modalStudentImage" src="" alt="" class="student-avatar">
                        <div>
                            <h2 id="modalStudentName" class="text-2xl font-bold"></h2>
                            <div class="location">
                                <i data-lucide="map-pin"></i>
                                <span id="modalStudentLocation"></span>
                            </div>
                        </div>
                    </div>
                    <button id="closeModal" class="close-button">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="student-details">
                    <div class="class-info">
                        <i data-lucide="graduation-cap"></i>
                        <span id="modalStudentClass"></span>
                    </div>
                    <div class="courses-section">
                        <h3>
                            <i data-lucide="book-open"></i>
                            Enrolled Courses
                        </h3>
                        <div id="coursesList" class="courses-list">
                            <!-- Courses will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
