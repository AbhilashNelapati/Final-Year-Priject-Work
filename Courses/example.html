<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Main container: flex layout */
        .main-container {
            display: flex;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Left side container (Courses list) */
        .left-container {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100%;
            transition: width 0.3s ease;
        }

        /* Right side container (Course details) */
        .right-container {
            width: 70%;
            padding: 30px;
            background-color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Course box styling */
        .course-box {
            background-color: #ddd;
            margin-bottom: 15px;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .course-box:hover {
            background-color: #007bff;
            color: #fff;
            transform: translateX(10px);
        }

        .course-box.active {
            background-color: #007bff;
            color: #fff;
        }

        /* Back button styling */
        #backButton {
            padding: 12px 24px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s;
            display: none; /* Hide initially */
        }

        #backButton:hover {
            background-color: #e55b4e;
        }

        /* Duration Box styling */
        .duration-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 18px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }

        /* Course Details styling */
        .course-details {
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-container, .right-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container: Left for courses, right for details -->
    <div class="main-container">

        <!-- Left Side: Courses List -->
        <div class="left-container">
            <div class="course-box" onclick="showCourseDetails('Course 1', '3 months', this)">Course 1</div>
            <div class="course-box" onclick="showCourseDetails('Course 2', '6 months', this)">Course 2</div>
            <div class="course-box" onclick="showCourseDetails('Course 3', '1 month', this)">Course 3</div>
            <div class="course-box" onclick="showCourseDetails('Course 4', '4 months', this)">Course 4</div>
        </div>

        <!-- Right Side: Course Details -->
        <div class="right-container">
            <div id="courseDetails" class="course-details">
                <h2 id="courseTitle"></h2>
                <p id="courseDescription"></p>
                <div id="durationBox" class="duration-box">
                    Duration: <span id="courseDuration"></span>
                </div>
                <button id="backButton" onclick="backToCourses()">Back to Courses</button>
            </div>
        </div>
        
    </div>

    <script>
        // Function to show course details, hide other courses and highlight the clicked course
        function showCourseDetails(courseName, duration, clickedElement) {
            // Hide all course boxes
            let courses = document.querySelectorAll('.course-box');
            courses.forEach(course => {
                course.style.display = "none"; // Hide all courses
            });

            // Show only the clicked course
            clickedElement.style.display = "block"; // Ensure clicked course is still visible
            clickedElement.classList.add('active'); // Highlight clicked course

            // Show the course duration in the left container
            document.getElementById("courseDuration").innerText = duration;
            document.getElementById("durationBox").style.display = "flex";

            // Change layout: left 30%, right 70%
            document.querySelector(".left-container").style.width = "30%";
            document.querySelector(".right-container").style.width = "70%";

            // Display course details in the right container
            document.getElementById("courseTitle").innerText = courseName;
            document.getElementById("courseDescription").innerText = `${courseName} is a detailed course that lasts for ${duration}.`;

            // Show the right container with a smooth animation
            document.querySelector(".right-container").style.opacity = "1";
            document.querySelector(".right-container").style.pointerEvents = "auto";

            // Show the Back button
            document.getElementById("backButton").style.display = "block";
        }

        // Function to show all courses again and reset layout
        function backToCourses() {
            // Show all course boxes again
            let courses = document.querySelectorAll('.course-box');
            courses.forEach(course => {
                course.style.display = "block"; // Show all courses
                course.classList.remove('active'); // Remove the active highlight
            });

            // Hide the course details and duration box
            document.getElementById("courseDetails").style.display = "none";
            document.getElementById("durationBox").style.display = "none";

            // Reset layout: left 100%, right 0%
            document.querySelector(".left-container").style.width = "100%";
            document.querySelector(".right-container").style.width = "0%";

            // Hide the Back button
            document.getElementById("backButton").style.display = "none";

            // Hide the right container smoothly
            document.querySelector(".right-container").style.opacity = "0";
            document.querySelector(".right-container").style.pointerEvents = "none";
        }
    </script>

</body>
</html>
