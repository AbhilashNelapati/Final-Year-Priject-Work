<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="Courses.css">
</head>
<body>

    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <!-- Menu on the left (top-left) -->
        <div class="menu">
            <button onclick="toggleMenu()">Menu</button>
        </div>
        <div class="logo">Learning Management System</div>
        <!-- Search Bar on the right -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Courses...">
            <button onclick="searchCourses()">Search</button>
        </div>
    </header>

    <!-- Sidebar Menu (Initially Hidden) -->
    <div id="menu" class="menu-container">
        <ul>
            <li onclick="viewProfile()">Profile</li>
            <li onclick="viewCertificates()">Certificates</li>
            <li onclick="viewEnrolledCourses()">Enrolled Courses</li>
            <li onclick="logout()">Logout</li> <!-- Logout button added to the menu -->
        </ul>
    </div>

    <!-- Left Side: Courses List -->
    <div class="left-container">
        <div class="course-box" onclick="showCourseDetails('Course 1', '3 months', this)">Course 1</div>
        <div class="course-box" onclick="showCourseDetails('Course 2', '6 months', this)">Course 2</div>
        <div class="course-box" onclick="showCourseDetails('Course 3', '1 month', this)">Course 3</div>
        <div class="course-box" onclick="showCourseDetails('Course 4', '4 months', this)">Course 4</div>

        <!-- Course Duration Box (Initially Hidden) -->
        <div id="durationBox" class="duration-box">
            Duration: <span id="courseDuration"></span>
        </div>
    </div>

    <!-- Right Side: Course Details -->
    <div class="right-container">
        <div id="courseDetails" class="course-details">
            <h2 id="courseTitle"></h2>
            <p id="courseDescription"></p>
        </div>
        <!-- Back button to return to the course list -->
        <button id="backButton" onclick="backToCourses()">Back</button>
    </div>

    <!-- Link to the external JS file -->
    <script src="Courses.js"></script>

</body>
</html>
