<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #students-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .student-card {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            text-align: center;
        }
        button {
            margin: 20px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">User</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <button onclick="goBack()">Back</button>
    <main id="students-container">
        <!-- Student cards will be dynamically added here -->
    </main>
    <script>
        const students = [
            { name: "John Doe", class: "10th", year: 2024, location: "New York", courses: ["Math", "Science"], progress: 75 },
            { name: "Jane Smith", class: "12th", year: 2023, location: "California", courses: ["English", "History"], progress: 90 }
        ];

        function loadStudents() {
            const container = document.getElementById("students-container");
            students.forEach(student => {
                const studentCard = document.createElement("div");
                studentCard.className = "student-card";
                studentCard.innerHTML = `
                    <h3>${student.name}</h3>
                    <p>Class: ${student.class}</p>
                    <p>Year: ${student.year}</p>
                    <p>Location: ${student.location}</p>
                    <p>Progress: ${student.progress}%</p>
                `;
                container.appendChild(studentCard);
            });
        }

        function goBack() {
            window.location.href = "learning-portal/Home/Front-Page.html";
        }

        document.addEventListener("DOMContentLoaded", loadStudents);
    </script>
</body>
</html>
